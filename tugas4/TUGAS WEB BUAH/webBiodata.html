        <h2 class="text-primary">Contact Me</h2>
        <p>Jika kamu butuh bantuan silahkan tanyakan di form ini </p>

            <div class="mb-3">

            <div class="row">
                <div class="col-md-6 mb-3">

            </div>
            <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea class="form-control" id="pesan" placeholder="Masukkan Pesan Anda"></textarea>
            </div>
            <div class="mb-3 form-chack">
                <input type="checkbox" class="form-chack-input" id="terms">
                <label class="form-check-label" id="terms">Saya setuju dengan syarat dan ketentuan</label>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
